<!DOCTYPE html>
<html>
    <head>
      <title>My Party!</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid" id="site-body">

      <div class="row" id="navbar">
        <div class="col-sm-4" id="navigation">Navigation</div>
        <!-- ends the navigation panel -->
        <div class="col-sm-4" id="messages"></div>
        <!-- ends the messages panel -->
        <div class="col-sm-4" id="login_panel">
          <button class="btn btn-primary" id="show_auth_forms" type="button" data-toggle="collapse" data-target="#login_forms" aria-expanded="false" aria-controls="login_forms">
          Sign In / Sign Up
          </button>
          <button class="btn btn-primary" id="change_pw_bttn" type="button" data-toggle="collapse" data-target="#change_pw" aria-expanded="false" aria-controls="change_pw">
          Change Password
          </button>
          <button id="sign-out" type="click" name="submit">Log Out</button>
          <br><br><br>
          <div class="collapse" id="login_forms">
            <div class="card card-body">
              <form id="sign-in">
                <fieldset>
                  <legend>Login</legend>
                    <input type="text" name="credentials[email]"  placeholder="Enter Username">
                    <br>
                    <input id="pw-field" type="password" name="credentials[password]"  placeholder="Password">
                    <br>
                    <button type="submit" name="submit" value="Login">Login</button>
                </fieldset>
              </form>
              <br>
              <form id="sign-up">
                <fieldset>
                  <legend>Register</legend>
                    <input type="text" name="credentials[email]" placeholder="User Name">
                    <br>
                    <input type="password" name="credentials[password]" placeholder="Enter a Password">
                    <br>
                    <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
                    <br>
                    <button type="submit" name="submit" value="Register New User">Register New User</button>
                </fieldset>
              </form>
            </div>
          </div>
          <!-- ends the login forms viewable on first landing -->
          <div class="card card-body" id="change_pw_container">
            <div class="collapse" id="change_pw">
              <form id="change-password">
                <fieldset>
                  <legend>Change Password</legend>
                    <input type="password" name="passwords[old]" placeholder="Curent Password">
                    <br>
                    <input type="password" name="passwords[new]" placeholder="New Password">
                    <br>
                    <button type="submit" >Change Password</button>
                </fieldset>
                  <button id="cancel" type="submit" name="cancel">Cancel</button>
                  <p id="change-pw-message"></p>
              </form>
              </div>
          </div>
          <!-- ends the change pw form hidden until user authenticates -->
        </div>
        <!-- ends authentication actions panel -->
      </div>
      <!-- ends the navbar -->

      <!-- Begin app_body -->
      <div class="row" id="app_body" onload="">
        <div class="col-sm-4" id="side_bar">.col-sm-4</div>
        <div class="col-sm-8" id="main-view">.col-sm-8</div>
      </div>
      <!-- End of app_body -->

      <div class="row" id="footer">
        <div class="col-sm-6">Footer 1st half</div>
        <div class="col-sm-6">Footer 2nd half</div>
      </div>

    </body>
</html>
